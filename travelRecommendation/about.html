<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="about.css" />
    <title>TravelBloom</title>

   
  </head>

  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="nav-inner">
        <a class="brand" href="#home" aria-label="TravelBloom Home">
          <svg
            viewBox="0 0 64 64"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              d="M52.8 9.6c-1.5-1.5-4.1-1.5-5.6 0L26.5 30.3l-10.6-4.1c-1.2-.5-2.6-.2-3.6.8l-3 3
              12.1 8.8L14 52.2l3.3 3.3 13.4-7.4 8.8 12.1 3-3c1-1 1.3-2.4.8-3.6l-4.1-10.6 20.7-20.7c1.5-1.5 1.5-4.1 0-5.6Z"
              fill="white"
              opacity="0.95"
            />
          </svg>
          <span>TravelBloom</span>
        </a>

        <nav class="nav-links" aria-label="Primary">
          <a href="#home">Home</a>
          <a href="#about">About Us</a>
          <a href="#contact">Contact Us</a>
        </nav>

        <!-- Search area (will be hidden on About/Contact to match Task 4 note) -->
        <div class="nav-search" id="navSearchArea">
          <form id="searchForm" action="#" autocomplete="off">
            <label class="sr-only" for="searchInput">Search recommendations</label>

            <div class="search-pill">
              <span class="search-icon" aria-hidden="true">üîç</span>
              <input
                id="searchInput"
                type="text"
                placeholder="Enter a destination or keyword"
              />
            </div>

            <button id="searchBtn" class="btn" type="submit">Search</button>
            <button id="resetBtn" class="btn secondary" type="button">Clear</button>
          </form>
        </div>
      </div>
    </header>

    <main>
      <!-- Task 3: Home -->
      <section id="home" class="splash" aria-label="Home">
        <div class="hero-inner">
          <div class="social-rail" aria-label="Social media">
            <a href="#" aria-label="Twitter">üê¶</a>
            <a href="#" aria-label="Facebook">f</a>
            <a href="#" aria-label="Instagram">‚åÅ</a>
            <a href="#" aria-label="YouTube">‚ñ∂</a>
          </div>

          <div class="hero-content">
            <h1 class="hero-title">
              EXPLORE<br />
              DREAM<br />
              DESTINATION
            </h1>

            <p class="hero-sub">
              TravelBloom helps you discover unforgettable places‚Äîembrace diverse
              cultures, landscapes, and experiences while finding a destination
              that sparks curiosity and wonder.
            </p>

            <a class="book-btn" href="#contact">BOOK NOW</a>
          </div>
        </div>
      </section>

      

    <script>
      // Task 4 note: Hide search bar/buttons on About/Contact (navbar should show only menu items there)
      (function () {
        function updateNavbarSearchVisibility() {
          const navSearch = document.getElementById("navSearchArea");
          if (!navSearch) return;

          const hash = window.location.hash || "#home";
          const showSearch = hash === "#home" || hash === "#" || hash === "";
          navSearch.style.display = showSearch ? "" : "none";
        }

        window.addEventListener("hashchange", updateNavbarSearchVisibility);
        document.addEventListener("DOMContentLoaded", updateNavbarSearchVisibility);
      })();
    </script>
  </body>
</html>
